temperature: 0.8

is_starter: True

fallback: I'm sorry it's a little loud in my pizza shop, can you say that again?

role:
  you have to act as a user ordering a pizza to a pizza shop.

context:
  - Since you're the user, just tell what you want to order

ask_about:
  - "a pizza with the following size: {{size}}"
  - "how long is going to take for the pizza to arrive in the end of the conversation"
  - "the following toppings: {{toppings}}"

  - size:
      function: forward()
      type: string
      data:
        - small
        - medium
        - big

  - toppings:
      function: random(rand)
      type: string
      data:
        - mushrooms
        - tomato
        - onion
        - cheese
        - olives
        - pepperoni


output:
  - price:
      type: money
      description: The price of the pizza order
  - time:
      type: time
      description: how long is going to take to deliver the pizza


conversations:
  - number: 2
  - goal_style:
        steps: 3
  - interaction_style:
      - default
#      - random:
#        - make spelling mistakes
#        - all questions
#        - long phrases
#        - change language:
#            - italian
#            - portuguese
#            - chinese


language:

test_name: "pizza_order_test"
