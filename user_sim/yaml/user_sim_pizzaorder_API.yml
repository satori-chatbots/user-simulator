temperature: 0.8

isstarter: True

fallback: I'm sorry it's a little loud in my pizza shop, can you say that again?

role:
  you have to act as a user ordering a pizza to a pizza shop.

context:
  - Since you're the user, just tell what you want to order


ask_about:
  - "a pizza with the following size: {{size.random()}}"
  - size:
    - small
    - medium
    - large
    - extra large

  - "the following toppings: {{toppings.random(1)}}"
  - toppings:
    - mushrooms
    - tomato
    - onion
    - cheese
    - olives
    - pepperoni


conversations:
  - number: 1
  - goal_style:
        steps: 2
  - interaction_style:
      - make spelling mistakes
      - change language:
          - italian
          - portuguese
          - chinese



language: English

test_name: "pizza_order_test"
