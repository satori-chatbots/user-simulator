temperature: 0.8

isstarter: True

fallback: I'm sorry it's a little loud in my pizza shop, can you say that again?

role:
  Simulation of user ordering a pizza to a pizza shop. The model will act as a user asking for a pizza.

context:
#  - Keep acting like you're the user replying to what I just said and have to keep the flow of the conversation as a user would.
  - Sometimes, interact with what the assistant just said.
  - Never act as the assistant.
  - Don't end the conversation until you've asked everything you need.

ask_about:
  - "a pizza with any size of the following: {{size}}"
  - size:
    - small
    - medium
    - large
    - extra large
  - "any of the following for toppings: {{toppings}}"
  - toppings:
    - mushrooms
    - tomato
    - onion
    - cheese
    - olives
    - pepperoni


conversations:
  - number: 1
  - goal_style:
        steps: 5
  - interaction_style:
      - make spelling mistakes

language:

test_name: "pizza_order_test"
