temperature: 0.8

isstarter: True

fallback: I'm sorry it's a little loud in my pizza shop, can you say that again?

role:
  you have to act as a user ordering a pizza to a pizza shop.

context:
  - Since you're the user, just tell what you want to order


ask_about:
  - "a pizza with the following size: {{size.random()}}"
  - size:
    - small
    - medium
    - large
    - extra large

  - "the following toppings: {{toppings.random(rand)}}"
  - toppings:
    - mushrooms
    - tomato
    - onion
    - cheese
    - olives
    - pepperoni


conversations:
  - number: 3
  - goal_style:
        all answered
  - interaction_style:
      - random:
        - make spelling mistakes
        - all questions
        - long phrases
        - change language:
            - italian
            - portuguese
            - chinese

language:

test_name: "pizza_order_test"
